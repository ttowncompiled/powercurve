<html>
  
  <head>
    <title>Power Curves</title>
    
    <!-- Load Dependencies -->
    
    <!-- Angular 2.1 beta -->
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    
    <!-- Flot -->
    <script src="node_modules/flot/jquery.js"></script>
    <script src="node_modules/flot/jquery.flot.js"></script>
    
    <!-- Materialize -->
    <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.css" media="screen,projection">
    <script src="node_modules/materialize-css/dist/js/materialize.js"></script>
    
    <!-- Load bootstrap file -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/boot')
            .then(null, console.error.bind(console));
    </script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  
  <body>
    
    <!-- Nav bar -->
    <nav>
      <div class="nav-wrapper amber">
        <span class="brand-logo" style="margin-left:5px">Plot Curves</span>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#">Curves</a></li>
        </ul>
      </div>
    </nav>
    
    <div class="container">
      
      <!-- Power curve plot -->
      <div class="card-panel hoverable">
        <div class="placeholder" style="width:100%;height:60%"></div>
      </div>
      
      <!-- App -->
    </div>
    
  </body>
  
</html>
