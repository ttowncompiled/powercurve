<html>
  
  <head>
    <title>Power Curve</title>
    
    <!-- Load Dependencies -->
    
    <!-- Angular 2.1 beta -->
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    
    <!-- Flot -->
    <script src="node_modules/flot/jquery.js"></script>
    <script src="node_modules/flot/jquery.flot.js"></script>
    
    <!-- Materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.css" media="screen,projection">
    <script src="node_modules/materialize-css/dist/js/materialize.js"></script>
    
    <!-- Load bootstrap file -->
    <script>
      
      // DOM function for manipulating the plot
      function UPDATE_PLOT(data) {
        $.plot($("#placeholder"), [ data ], { yaxis: { max: 1 } });
      }
      
      // configurations for importing  modules through System.js
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      
      // import the boot module to bootstrap all of the components
      System.import('app/boot')
            .then(null, console.error.bind(console));
            
    </script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  
  <body>
    
    <!-- Nav bar -->
    <nav>
      <div class="nav-wrapper amber">
        <span class="brand-logo" style="margin-left:5px">Combat Power Curve</span>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#">Combat</a></li>
        </ul>
      </div>
    </nav>
    
    <!-- Plot -->
    <div class="section">
      <div class="row">
        
        <!-- Diagram -->
        <div class="col s10">
          <div class="card-panel hoverable" style="height:80%;">
            <div id="placeholder" style="width:100%;height:100%;"></div>
          </div>
        </div>
        
        <!-- parameters -->
        <div class="col s2">
          <div class="card-panel" style="height:80%;">
            <div class="row">
              <form class="col s12">
                
                <div class="section">
                  <h6>Parameters</h6>
                </div>
                
                <div class="divider"></div>
                
                <div class="section">
                  <div class="row">
                    <div class="input-field s12">
                      <input id="iterations" type="text" class="validate">
                      <label for="iterations">Iterations</label>
                    </div>
                    <div class="input-field s12">
                      <input id="lvl-under" type="text" class="validate">
                      <label for="lvl-under">Level Under</label>
                    </div>
                    <div class="input-field s12">
                      <input id="lvl" type="text" class="validate">
                      <label for="lvl">Level</label>
                    </div>
                    <div class="input-field s12">
                      <input id="lvl-over" type="text" class="validate">
                      <label for="lvl-over">Level Over</label>
                    </div>
                  </div>
                </div>
                
                <div class="divider"></div>
                
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
    
    <div class="divider"></div>
    
    <!-- App -->
    <div class="section">
      <my-app>Loading...</my-app>
    </div>
    
  </body>
  
</html>
