<div class="card-panel">
  <div class="row">
    
    <form class="col s12">
      
      <!-- Player select -->
      <div class="section">
        <div class="row">
          <div class="input-field col s12">
            <select class="browser-default">
              <option value="" disabled selected>Choose</option>
              <option value="player">Player</option>
              <option value="opp">Opponent</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="divider"></div>
      
      <!-- Personal info -->
      <div class="section">
        <div class="row">
          <div class="input-field col s12">
            <input id="name" type="text" class="validate">
            <label for="name">Name</label>
          </div>
          <div class="input-field col s12">
            <input id="level" type="text" class="validate">
            <label for="level">Level</label>
          </div>
        </div>
      </div>
      
      <div class="divider"></div>
      
      <!-- Character stats -->
      <div class="section">
        <h6>Stats</h6>
        <div class="row">
          <div class="input-field col s12">
            <input id="vitality" type="text" class="validate">
            <label for="vitality">Vitality</label>
          </div>
          <div class="input-field col s12">
            <input id="stamina" type="text" class="validate">
            <label for="stamina">Stamina</label>
          </div>
          <div class="input-field col s12">
            <input id="stamina_regen" type="text" class="validate">
            <label for="stamina_regen">Stamina Regen</label>
          </div>
          <div class="input-field col s12">
            <input id="aura" type="text" class="validate">
            <label for="aura">AURA</label>
          </div>
          <div class="input-field col s12">
            <input id="aura_redux" type="text" class="validate">
            <label for="aura_redux">AURA Redux</label>
          </div>
          <div class="input-field col s12">
            <input id="aura_regen" type="text" class="validate">
            <label for="aura_regen">AURA Regen</label>
          </div>
        </div>
      </div>
      
      <div class="divider"></div>
      
      <!-- Combat stats -->
      <div class="section">
        <h6>Combat</h6>
        <div class="row">
          <div class="input-field col s12">
            <input id="form" type="text" class="validate">
            <label for="form">Form</label>
          </div>
          <div class="input-field col s12">
            <input id="attack" type="text" class="validate">
            <label for="attack">Attack</label>
          </div>
          <div class="input-field col s12">
            <input id="damage" type="text" class="validate">
            <label for="damage">Damage</label>
          </div>
          <div class="input-field col s12">
            <input id="critical_chance" type="text" class="validate">
            <label for="critical_chance">Critical Chance</label>
          </div>
        </div>
      </div>
      
      <div class="divider"></div>
      
      <!-- Character attributes -->
      <div class="section">
        <h6>Attributes</h6>
        <div class="row">
          <div class="input-field col s12">
            <input id="strength" type="text" class="validate">
            <label for="strength">Strength</label>
          </div>
          <div class="input-field col s12">
            <input id="dexterity" type="text" class="validate">
            <label for="dexterity">Dexterity</label>
          </div>
          <div class="input-field col s12">
            <input id="constitution" type="text" class="validate">
            <label for="constitution">Consitution</label>
          </div>
          <div class="input-field col s12">
            <input id="intelligence" type="text" class="validate">
            <label for="intelligence">Intelligence</label>
          </div>
          <div class="input-field col s12">
            <input id="wisdom" type="text" class="validate">
            <label for="wisdom">Wisdom</label>
          </div>
          <div class="input-field col s12">
            <input id="charisma" type="text" class="validate">
            <label for="charisma">Charisma</label>
          </div>
        </div>
      </div>
      
      <div class="divider"></div>
      
      <!-- Saving throws -->
      <div class="section">
        <h6>Saving Throws</h6>
        <div class="row">
          <div class="input-field col s12">
            <input id="fortitude" type="text" class="validate">
            <label for="fortitude">Fortitude</label>
          </div>
          <div class="input-field col s12">
            <input id="reflex" type="text" class="validate">
            <label for="reflex">Reflex</label>
          </div>
          <div class="input-field col s12">
            <input id="will" type="text" class="validate">
            <label for="will">Will</label>
          </div>
        </div>
      </div>
      
      <div class="divider"></div>
      
      <!-- Form submit -->
      <div class="section">
        <div class="row valign-wrapper">
          <div class="valign" style="margin: 0 auto;">
            <a class="btn waves-effect waves-light">Save</a>
          </div>
        </div>
      </div>
      
    </form>
    
  </div>
</div>
