<!-- Button to run simulations -->
<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
  
  <!-- Button to start the simulation -->
  <a class="btn-floating btn-large cyan accent-3" [ngClass]="{hide: isLoading}" (click)="UpdatePlot()">
    <i class="large material-icons">play_arrow</i>
  </a>
  
  <!-- Loading animation -->
  <div class="preloader-wrapper big active" [ngClass]="{hide: !isLoading}">
    <div class="spinner-layer spinner-blue">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>

    <div class="spinner-layer spinner-red">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>

    <div class="spinner-layer spinner-yellow">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>

    <div class="spinner-layer spinner-green">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
  
</div>

<!-- Plot Parameters -->
<div class="col s2">
  <div class="card-panel" style="height:80%;">
    <div class="row">
      <form [ngFormModel]="params" class="col s12">
        
        <div class="section">
          <h6>Parameters</h6>
        </div>
        
        <div class="divider"></div>
        
        <div class="section">
          <div class="row">
            <div class="input-field s12">
              <input [ngFormControl]="params.controls['iters']" id="iterations" type="text" class="validate">
              <label for="iterations" class="active">Iterations</label>
            </div>
            <div class="input-field s12">
              <input [ngFormControl]="params.controls['lvl-under']" id="lvl-under" type="text" class="validate">
              <label for="lvl-under" class="active">Level Under</label>
            </div>
            <div class="input-field s12">
              <input [ngFormControl]="params.controls['lvl']" id="lvl" type="text" class="validate">
              <label for="lvl" class="active">Level</label>
            </div>
            <div class="input-field s12">
              <input [ngFormControl]="params.controls['lvl-over']" id="lvl-over" type="text" class="validate">
              <label for="lvl-over" class="active">Level Over</label>
            </div>
          </div>
        </div>
        
        <div class="divider"></div>
        
        <div class="section">
          <a href="#" data-activates="slide-out" class="button-collapse">Legend</a>
        </div>
        
      </form>
    </div>
  </div>
</div>

<!-- Character panels -->
<div *ngFor="#characters of characterRows" class="row">
  
  <!-- Character panel -->
  <div *ngFor="#c of characters" class="col s3">
    <character [char]="c">Loading...</character>
  </div>
  
  <!-- New character panel -->
  <div *ngIf="characters.length < 4" class="col s3">
    <div class="card-panel valign-wrapper grey lighten-4" style="height:250px;">
      <div class="valign" style="margin: 0 auto;">
        <a class="btn-large btn-floating waves-effect waves-light grey lighten-1" (click)="AddCharacter()">
          <i class="large material-icons">perm_identity</i>
        </a>
      </div>
    </div>
  </div>
  
</div>

<!-- New character panel -->
<div *ngIf="characterRows.length == 0 || characterRows[characterRows.length-1].length == 4" class="row">
  <div class="col s3">
    <div class="card-panel valign-wrapper grey lighten-4" style="height:250px;">
      <div class="valign" style="margin: 0 auto;">
        <a class="btn-large btn-floating waves-effect waves-light grey lighten-1" (click)="AddCharacter()">
          <i class="large material-icons">perm_identity</i>
        </a>
      </div>
    </div>
  </div>
</div>
